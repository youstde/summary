<body>
    <script>
        function a(source) {
            const cur = source + 'a-';
            console.log('a',cur);
            return cur;
        }

        function b(source) {
            const cur = source + 'b-';
            console.log('b', cur);
            return cur;
        }

        function c(source) {
            const cur = source + 'c-';
            console.log('c', cur);
            return cur;
        }

        const compose = (loaders) => {
            return loaders.reduce((draft, cur) => (args) => draft(cur(args)));
        };
        const loaders = [a, b, c];
        compose(loaders)('start');
    </script>
